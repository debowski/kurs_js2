      <input type="button" name="go" value="Generuj ciąg" onclick="f1()"><br />

    <p id="wynik"></p>

    <script type="text/javascript">
    function f1(){
      let a1 = parseFloat(document.getElementById('z5').A1.value);
      let r  = parseFloat(document.getElementById('z5').R.value);
      let n  = parseFloat(document.getElementById('z5').N.value);
      let ciag = "";

      let i = 0;

      //tutaj wymyślić jak zresetować ten ciąg znaków

      for (i = 0 ; i < n ; i++){
        ciag = document.getElementById('wynik').innerText + " " + a1;
        document.getElementById('wynik').innerText = ciag;
        a1 = a1 + r;
      }



    }
    </script>
